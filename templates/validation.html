<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Confirmation d’inscription — Forum des métiers</title>
  <meta name="color-scheme" content="light dark" />
  <style>
    :root {
      --bg: #443A31;
      --fg: #e6e9f0;
      --card: #009DE0;
      --muted: #e6e9f0;
      --accent: #009DE0;
      --ok: #00ff5e; /* inchangé */
    }
    @media (prefers-color-scheme: light) {
      :root {
        --bg: #f6f7fb;
        --fg: #0a0a0a;
        --card: #009DE0;
        --muted: #5b6573;
        --accent: #009DE0;
        --ok: #00ff5e;
      }
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 20% 0%, rgba(0,157,224,.15), transparent 60%),
                  radial-gradient(800px 600px at 100% 20%, rgba(68,58,49,.12), transparent 55%),
                  var(--bg);
      color: var(--fg);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      display: grid;
      place-items: center;
      padding: 24px;
    }
    main {
      width: 100%;
      max-width: 720px;
      background: var(--card);
      border-radius: 18px;
      padding: 28px;
      box-shadow: 0 10px 30px rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.08);
    }
    header { display: flex; align-items: center; gap: 14px; margin-bottom: 14px; }
    .badge-ok {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: rgba(34,197,94,.48);
      color: var(--ok);
    }
    h1 { margin: 0; font-size: clamp(22px, 2.6vw, 28px); }
    p { margin: 6px 0 0; color: var(--muted); }
    .card {
      margin-top: 18px;
      padding: 16px;
      border-radius: 14px;
      background: var(--bg);
      border: 1px dashed rgba(255,255,255,.18);
    }
    .date {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 18px;
    }
    .btn {
      appearance: none;
      border: 1px solid transparent;
      border-radius: 12px;
      padding: 10px 14px;
      font-weight: 600;
      text-decoration: none;
      cursor: pointer;
      transition: transform .05s ease, filter .15s;
      display: inline-flex;
      align-items: center;
      gap: 10px;
    }
    .btn:active { transform: translateY(1px); }
    .btn-primary { background: var(--accent); color: #fff; }
    .btn-ghost { background: transparent; border-color: rgba(255,255,255,.18); color: var(--fg); }
    footer { margin-top: 20px; font-size: 14px; color: var(--muted); }
    code { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <main role="main" aria-labelledby="titre">
    <header>
      <div class="badge-ok" aria-hidden="true">
        <svg width="26" height="26" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M20 7L9 18l-5-5" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </div>
      <div>
        <h1 id="titre">Pré-Inscription confirmée</h1>
        <p>Merci pour votre pré-inscription au <strong>Forum des métiers</strong>.</p>
        <p>Retour sur les demandes de participation : <strong>au plus tard le 8 décembre 2025</strong>.</p>
      </div>
    </header>
  </main>
</body>
</html>
